<!-- intro -->
<div
  class="intro amber z-depth-1 my-logo-text"
  [ngStyle]="this.getBackgroundImage()"
>
  <h1 class="grey-text text-lighten-5" style="margin-top: -160px; margin-bottom: 400px;">Gestão Saúde Pet</h1>
  <h4 class="amber-text text-darken-1">Seu pet mais saudável!!!</h4>
  <h5 class="amber-text text-darken-1" [style.backgroundColor]="'grey'">
    Porque nós cuidamos de quem amamos!
  </h5>
</div>
<!-- intro -->

<!-- container -->
<div class="container about">
  <!-- painel serviços  -->
  <div id="painel-servicos" *ngIf="this.loggedIn">
    <h5>Serviços</h5>
    <hr />
    <div class="row">
      <!-- serviços -->
      <div class="col s12 m6">
        <a routerLink="a/usuarios">
          <div class="card-panel blue accent-4 center my-card-button">
            <span class="white-text flow-text"> Cadastrar Pet </span>
          </div>
        </a>
      </div>
      <div class="col s12 m6">
        <a routerLink="/cuidados-basicos">
          <div class="card-panel blue accent-4 center my-card-button">
            <span class="white-text flow-text"> Cuidados Básicos </span>
          </div>
        </a>
      </div>

      <!-- serviços -->
    </div>
    <!-- fim linha -->
  </div>
  <!-- fim painel serviços -->

  <!-- painel login -->
  <div id="painel-login" class="row" [hidden]="this.loggedIn">
    <div class="col s12 m6 offset-m3">
      <a routerLink="/login">
        <div
          id="botao-login"
          class="card-panel blue accent-4 center my-card-button"
        >
          <span class="white-text flow-text"> LOGIN </span>
        </div>
      </a>
    </div>
  </div>
  <!-- fim painel login -->
</div>
<!-- fim container -->
