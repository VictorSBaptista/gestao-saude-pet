<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form id="form-cadastro">

        <div class="row">
          <div class="input-field col s12">
            <input id="input-petname" type="text" style="width: 55%; margin-top: 3%; margin-left: 20%;"/>
            <label for="input-petname" style=" margin-top: 3%; margin-left: 20%;">Nome do Pet</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-tipo" type="text" style="width: 55%;  margin-left: 20%;"/>
            <label for="input-tipo" style="width: 30%; margin-left: 20%;">Canino ou Felino?</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-raca" type="text" style="width: 55%;  margin-left: 20%;"/>
            <label for="input-raca" style="width: 30%; margin-left: 20%;">Ra√ßa do Pet</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-data-nasc" type="text" style="width: 55%;  margin-left: 20%;"/>
            <label for="input-data-nasc" style="width: 30%; margin-left: 20%;">Data de Nacimento</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-sexo" type="text" style="width: 55%;  margin-left: 20%;"/>
            <label for="input-sexo" style="width: 30%; margin-left: 20%;">Sexo</label>
          </div>
        </div>
        <div class="row">
            <button
            class="btn waves-effect waves-light blue darken-4"
            style="width: 20%; margin-left: 40%;"
            type="submit"
            name="action">
            Cadastrar
            <i class="material-icons right">send</i>
          </button>
        </div>
    </form>
  </div>
</body>
</html>
